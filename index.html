    <meta charset="UTF-8">

    <title>Personal WEBPAGE</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Syne Mono', monospace;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
        }
        h2 {
            color: #555;
            font-size: 1.8rem;
            letter-spacing: 4px;
        }
        ul {
            list-style-type: none;
            text-align: center;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        li {
            flex: 0 1 15%;
            font-size: 1.2rem;
            color: #008ab7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Hi, my name is Oscar and I'm a web developer</h1>
    <h2>PROJECTS</h2>
    <ul>
        <!-- <li><a href="/port-project1">PROJECT 1</a></li> -->
    </ul>
    <script>
        'use strict';
        const linkList = document.querySelector('h2 + ul');

        // port in:name user:danielrod02
        const q = 'port in:name user:danielrod02';
        const url = new URL('https://api.github.com/search/repositories');
        url.searchParams.append('q', q);
        url.searchParams.append('sort', 'updated');
        url.searchParams.append('order', 'desc');
        console.log(url);

        fetch(url, {
            mode: 'cors',
            headers: {
                accept: 'application/vnd.github.v3+json',
            }
        })
        .then(res => res.json())
        .then(repos => {
            console.log(repos);
            repos.items.forEach(repo => {
                if (!repo.has_pages) return;

                const listItem  = document.createElement('li');
                const link = document.createElement('a');

                link.href = `/${repo.name}`;
                link.innerText = (
                    repo.name
                    .replace('port-', '')
                    .replace('-', ' ')
                    .toUpperCase()
                );

                listItem.appendChild(link);
                linkList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
